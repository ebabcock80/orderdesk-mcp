apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderdesk-redis
  labels:
    app: orderdesk-mcp
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderdesk-mcp
      component: redis
  template:
    metadata:
      labels:
        app: orderdesk-mcp
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - allkeys-lru
        - --save
        - "900 1"
        - --save
        - "300 10"
        - --save
        - "60 10000"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: orderdesk-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: orderdesk-redis
  labels:
    app: orderdesk-mcp
    component: redis
spec:
  type: ClusterIP
  selector:
    app: orderdesk-mcp
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orderdesk-redis-data
  labels:
    app: orderdesk-mcp
    component: redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

