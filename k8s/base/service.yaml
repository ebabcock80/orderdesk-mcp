apiVersion: v1
kind: Service
metadata:
  name: orderdesk-mcp
  labels:
    app: orderdesk-mcp
spec:
  type: ClusterIP
  selector:
    app: orderdesk-mcp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

